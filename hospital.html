<!DOCTYPE html>
<html>
<head>
    <center>
        <h1> Formulario de atención</h1>
    </center>
</head>

<body>
<form action="hospital.html">


<br> Nombre y apellido del paciente <br>
<input type="text" nommbre="np" id="np">

<br>
    <br> Numero de cedula del paciente <br>
    <input type="number" name="c" id="c">
<br>

<br>Edad del paciente <br>
<input type="number" nombre="edad" id="edad">

<br>
    <br> Direcccón del paciente <br>
    <input type="text" nombre="dp" id="dp">
<br>


<br> Tipo de sangre del paciente <br>
    <input type="text" nombre="tps" id="tps">

<br>
    <br>  EPS afiliada <br>
    <input type="text" nombre="eps" id="eps">
<br>

<br>
Estrato del paciente 
<select name="estrato" id="estrato">
    <option value="uno">1</option>
    <option value="dos">2</option>
    <option value="tres">3</option>
    <option value="cuatro">4</option>
    <option value="cinco">5</option>
    <option value="seis">6</option>
</select>
<br>

<br> Sintomas del paciente <br>
<input type="text" nombre="sintomas" id="sintomas">

<br>
    <br> Presion arterial <br>
    <input type="number" nombre="pa" id="pa">
<br>

<br> pulsaciones por minuto <br>
<input type="number" nombre="pm" id="pm">

<br>
    <br> Temperatura <br>
    <input type="number" name="t" id="t">
<br>

</form>
</body>   
</html>
